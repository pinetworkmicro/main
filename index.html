<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading 💩</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 10vh 5vw;
      position: relative;
      overflow: hidden;
    }

    .poop {
      font-size: 15vw;
      animation: shake 0.1s infinite alternate;
      display: inline-block;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      50% { transform: rotate(-25deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(-30deg); }
    }

    .message {
      font-size: 5vw;
      margin-top: 5vh;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .footer {
      font-size: 8vw;
      margin-top: 5vh;
      animation: spin 3s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (min-width: 768px) {
      .poop { font-size: 100px; }
      .message { font-size: 28px; }
      .footer { font-size: 40px; }
    }

    .emoji-anomali {
      position: absolute;
      font-size: 5vw;
      opacity: 0;
      animation: anomali 4s infinite;
    }

    @keyframes anomali {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(0deg);
        top: 50%;
        left: 50%;
      }
      25% {
        opacity: 1;
        transform: scale(1.5) rotate(20deg);
        top: calc(20% + 10vh);
        left: calc(30% + 5vw);
      }
      50% {
        opacity: 0.7;
        transform: scale(0.8) rotate(-15deg);
        top: calc(80% - 10vh);
        left: calc(60% - 5vw);
      }
      75% {
        opacity: 1;
        transform: scale(1.2) rotate(5deg);
        top: calc(40% + 5vh);
        left: calc(80% - 5vw);
      }
      100% {
        opacity: 0;
        transform: scale(0.4) rotate(-30deg);
        top: 50%;
        left: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="poop">💩</div>
  <div class="message">wait a minute.. 🗣️ ...</div>
  <div class="footer">🌀🔍🌀</div>

  <!-- Emoji Anomali -->
  <div class="emoji-anomali" style="animation-delay: 0s;">😫</div>
  <div class="emoji-anomali" style="animation-delay: 1.3s;">🤔</div>
  <div class="emoji-anomali" style="animation-delay: 2.6s;">😏</div>
  <div class="emoji-anomali" style="animation-delay: 3.9s;">😂</div>
</body>
</html>
