<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MYTHIC üí© CHAOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    .poop {
      font-size: 15vw;
      animation: poopshake 0.1s infinite alternate;
      margin-top: 10vh;
    }

    @keyframes poopshake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-20deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(-15deg); }
    }

    .message {
      font-size: 5vw;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .footer {
      font-size: 8vw;
      animation: spin 3s linear infinite;
      margin-top: 5vh;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .emoji {
      position: absolute;
      pointer-events: none;
      user-select: none;
      z-index: 99;
    }

    /* Animasi acak */
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    @keyframes spinGrow {
      0% { transform: scale(0.5) rotate(0); }
      50% { transform: scale(1.5) rotate(180deg); }
      100% { transform: scale(0.5) rotate(360deg); }
    }

    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes zoom {
      0% { transform: scale(0.1); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="poop">üí©</div>
  <div class="message">loading... wait a minute.. üó£Ô∏è</div>
  <div class="footer">üåÄüîçüåÄ</div>

  <script>
    const emojis = ["üò´", "ü§î", "üòè", "üòÇ", "ü´£", "ü´¢", "üëª", "üëæ", "üëπ", "üíÄ", "ü•¥", "üòµ‚Äçüí´", "üëÄ", "üëΩ", "üåÄ", "üî•", "‚ú®", "üí´", "ü¶†", "üéÉ"];
    const animations = ["blink", "float", "spinGrow", "wiggle", "zoom"];

    function spawnEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");

      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      // Posisi random
      emoji.style.top = `${Math.random() * 100}%`;
      emoji.style.left = `${Math.random() * 100}%`;

      // Ukuran random
      emoji.style.fontSize = `${Math.floor(Math.random() * 5 + 3)}vw`;

      // Animasi random
      const anim = animations[Math.floor(Math.random() * animations.length)];
      emoji.style.animation = `${anim} ${Math.random() * 3 + 2}s infinite ease-in-out`;

      document.body.appendChild(emoji);

      // Hapus setelah 10 detik
      setTimeout(() => {
        emoji.remove();
      }, 10000);
    }

    // Spawn terus-terusan secara chaotic
    setInterval(() => {
      const delay = Math.random() * 2000 + 500; // 0.5s - 2.5s
      setTimeout(spawnEmoji, delay);
    }, 800);
  </script>
</body>
