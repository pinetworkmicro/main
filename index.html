<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Loading 💩</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .poop {
      font-size: 60px;
      animation: shake 0.4s infinite alternate;
      display: inline-block;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .message {
      font-size: 22px;
      margin-top: 20px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .footer {
      font-size: 28px;
      margin-top: 50px;
      animation: spin 3s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="poop">💩</div>
  <div class="message">wait a minute.. 🗣️ ..</div>
  <div class="footer">🌀🔍🌀</div>
</body>
</html>
