<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .spinner {
      font-size: 30px;
      margin-top: 20px;
      animation: spin 2s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 24px;
      margin-top: 30px;
    }

    .emoji {
      font-size: 50px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="spinner">🍜</div>
  <div class="text">wait a minute.. 😆</div>
  <div class="emoji">🌀🤪🌀</div>
</body>
</html>
