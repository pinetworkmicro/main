<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    .poop {
      font-size: 15vw;
      animation: poopshake 0.1s infinite alternate;
      margin-top: 10vh;
    }

    @keyframes poopshake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-20deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(-15deg); }
    }

    .message {
      font-size: 5vw;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .footer {
      font-size: 8vw;
      animation: spin 3s linear infinite;
      margin-top: 5vh;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .emoji {
      position: absolute;
      pointer-events: none;
      user-select: none;
      z-index: 99;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    @keyframes spinGrow {
      0% { transform: scale(0.5) rotate(0); }
      50% { transform: scale(1.5) rotate(180deg); }
      100% { transform: scale(0.5) rotate(360deg); }
    }

    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes zoom {
      0% { transform: scale(0.1); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0.1); opacity: 0; }
    }

    @keyframes chaos {
      0% { transform: translate(0, 0) rotate(0) scale(1); }
      25% { transform: translate(-200%, 100%) rotate(90deg) scale(0.5); }
      50% { transform: translate(150%, -150%) rotate(180deg) scale(2); }
      75% { transform: translate(50%, 200%) rotate(270deg) scale(0.8); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="poop">üí©</div>
  <div class="message">loading... wait a minute.. üó£Ô∏è</div>
  <div class="footer">üåÄüîçüåÄ</div>

  <script>
    const emojis = ["üò´", "ü§î", "üòè", "üòÇ", "ü´£", "ü´¢", "üëª", "üëæ", "üëπ", "üíÄ", "ü•¥", "üòµ‚Äçüí´", "100000%", "üëΩ", "üåÄ", "üî•", "‚ú®", "üí´", "ü¶†", "üéÉ"];
    const animations = ["blink", "float", "spinGrow", "wiggle", "zoom", "chaos"];

    function spawnEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.top = `${Math.random() * 100}%`;
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.fontSize = `${Math.floor(Math.random() * 5 + 3)}vw`;
      const anim = animations[Math.floor(Math.random() * animations.length)];
      emoji.style.animation = `${anim} ${Math.random() * 3 + 2}s infinite ease-in-out`;
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 12000);
    }

    setInterval(() => {
      const count = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < count; i++) {
        setTimeout(spawnEmoji, Math.random() * 1000);
      }
    }, 1000);
  </script>
</body>
</html>
